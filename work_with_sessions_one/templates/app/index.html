<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            align-items:center;
            }
        .image{
            width:100px;
            height:100px;
            }
        .menu{
            display:flex;
            flex-direction:row;
            align-items:center;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1 style="margin-right:20px;">Products</h1>
            <div class="cart"><a href="{% url 'cart:shopping_cart' %}">Корзина</a></div>
        </div>

        {% for product in products %}
            <img class="image"  src="{{product.img_url}}" alt="#">
            <a href="{% url 'app:detail' product.id %}"><h3>{{product.title}}</h3></a>
            <a href="{% url 'cart:get_to_cart' product.id %}">Добавить в корзирну</a>
        {% endfor %}

    </div>
</body>
</html>
