<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{product.title}}</title>
    <style>
        .container{
            display: flex;
            flex-direction:column;
            align-items:center;
        }
        .img_title{
            width:400px;
            height:400px;
        }
        .img_recent{
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{product.title}}</h1>
        <img class="img_title" src="{{product.img_url}}" alt="#">
        <p>{{product.description}}</p>

        <h3>Recently Viewed</h3>
        <div class="related">
            {% for recent_product in recently_viewed_products %}
                <img src="{{recent_product.img_url}}" alt="#" class="img_recent">
            {% endfor %}

        </div>
    </div>
</body>
</html>
