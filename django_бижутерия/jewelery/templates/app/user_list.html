{% extends 'app/base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-3">Клиенты</h2>
        <ul class="list-group">
          {% for user in klients %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                {{ user.username }} - {{ user.email }}
              </div>
              <a href="{% url 'app:delete_user' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="col-md-6">
        <h2 class="mb-3">Менеджеры</h2>
        <ul class="list-group">
          {% for user in managers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                {{ user.username }} - {{ user.email }}
              </div>
              <a href="{% url 'app:delete_user' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
