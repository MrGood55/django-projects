{% extends 'app/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

    <h1>{{ product.name }}</h1>

    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    {% comment %} <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200"> {% endcomment %}

{% endblock %}
